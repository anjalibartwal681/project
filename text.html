<body>
    


<div class="services">
 <div  div id="box1" class="services-sec">

    <div id="x"></div>
    <div id="x"></div>
 </div>
 <div id="box2" class="services-sec">

    <div id="x"></div>

    <div id="x"></div>
    <div id="x"></div>
 </div>
 </div>


 <button onClick="prev()">bt</button>
 <button onclick="next()"><i class="fa-solid fa-chevron-right"></i></button></div>

 <script>
  function prev(){
    var x= document.getElementById("box1");
    var y=document.getElementById("box2")

  
      
  if(y.style.display === "block")
{
    y.style.display="none";
    x.style.display="block";
    console.log(x)
}
    else{
        x.style.display ="none";
      y.style.display="block";
}
  }
   
  function next(){
    var x= document.getElementById("box1")
    var y = document.getElementById("box2")
          
  if(y.style.display === "none")
{
    y.style.display="block";
    x.style.display="none";
    console.log(x)
}
    else{
        x.style.display ="none"
      y.style.display="block"
}
  }
  
 </script>












 
</script>
